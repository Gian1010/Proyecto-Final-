{% load static %}

<!doctype html>
<html lang="es-ar">
    <head>
        <title>{% block title %} PÃ¡gina de inicio {% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .nav-pills .nav-link {
                margin: 0 5px; 
                padding: 10px 20px; 
            }
            .nav-pills .nav-link.active {
                background-color: #007bff; 
                color: white;
            }
            .nav-pills .nav-link.logout {
                background-color: #dc3545; 
                color: white;
            }
        </style>
    </head>

    <body>
        <header>
            <a class="flex-sm-fill text-sm-center nav-link active" href="#" style="display: block; width: 100%;">
                <img src="{% static 'img/info.png' %}" style="width: 100%; max-width: 300px; margin: 30px auto; display: block;">
            </a>
            <nav class="nav nav-pills justify-content-center">
                <a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Inicio</a>
                <a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">Acerca de nosotros</a>
                <a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.url_name == 'posts' %}active{% endif %}" href="{% url 'apps.posts:posts' %}">Posts</a>
                <a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.url_name == 'contacto' %}active{% endif %}" href="{% url 'apps.contacto:contacto' %}">Contacto</a>

                {% if user.is_authenticated %}
                    
                    <form method="POST" action="{% url 'apps.usuario:logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link logout" style="padding: 10px 20px; border: none; background-color: #dc3545; color: white;">Logout</button>
                    </form>
                {% else %}
                    
                    <a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'apps.usuario:login' %}">Login</a>
                {% endif %}
            </nav>

            {% block contenido %}
            {% endblock %}
        </header>
        <main></main>
        <footer id="sticky.footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
            <div class="container text-center">
                <small>Copyright &copy; Your Website</small>
            </div>
        </footer>
    </body>
</html>
