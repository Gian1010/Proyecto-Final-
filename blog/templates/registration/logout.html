{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<center>
<div class="container" style="margin-top: 150px; max-width: 500px;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Cerrar sesión</h2>
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            <form method="POST" action="{% url 'apps.usuario:logout' %}">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-lg">Cerrar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
</center>
{% endblock %}
