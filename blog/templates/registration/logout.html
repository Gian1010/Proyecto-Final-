{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<center>
<div class="container" style="margin-top: 150px; max-width: 500px;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Cerrar sesión</h2>
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% if not user.is_authenticated %}
                <form method="POST" action="{% url 'apps.usuario:logout' %}">
                    {% csrf_token %}
                </form>
            {% endif %}
            <div class="text-center">
                <a href="{% url 'index' %}" class="btn btn-link">Volver a la página principal</a>
            </div>
        </div>
    </div>
</div>
</center>
{% endblock %}
